<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feixiao's Command</title>
    <style>
        /* --- 1. å…¨å±€èˆ‡èƒŒæ™¯ --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
        }

        #bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center bottom;
            z-index: -10;
            filter: brightness(0.7);
        }

        /* --- 2. æœå°‹èˆ‡æ­·å²ç´€éŒ„å€åŸŸ --- */
        .search-wrapper {
            position: relative;
            z-index: 50;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            /* åŠ å…¥é€™ä¸€è¡Œï¼Œè®“ padding ä¸æœƒæ’å¤§æœå°‹æ¡† */
            box-sizing: border-box; 
            
            padding: 12px 25px;
            border-radius: 5px;
            border: 1px solid rgba(127, 255, 212, 0.3);
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #7fffd4;
            backdrop-filter: blur(8px);
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .search-box:focus {
            background: rgba(0, 0, 0, 0.9);
            border-color: #7fffd4;
            box-shadow: 0 0 20px rgba(127, 255, 212, 0.4);
        }

        #history-list {
            position: absolute;
            top: 105%;
            left: 0;
            width: 100%;
            
            /* åŠ å…¥é€™ä¸€è¡Œ */
            box-sizing: border-box;

            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(127, 255, 212, 0.2);
            border-radius: 5px;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        #history-list.show {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 20px;
            color: #ccc;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background: rgba(127, 255, 212, 0.1);
            color: #7fffd4;
        }

        .delete-btn {
            font-size: 0.8rem;
            color: #666;
            padding: 2px 8px;
        }
        .delete-btn:hover {
            color: #ff6b6b;
        }

        /* --- 3. æ™‚é–“ --- */
        #clock {
            position: absolute;
            top: 30px;
            left: 40px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 3rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.6);
            user-select: none;
        }

        /* --- 4. è§’è‰²èˆ‡ç‰¹æ•ˆå€åŸŸ --- */
        .character-wrapper {
            position: absolute;
            bottom: 90px; 
            right: 0px; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            width: auto;
            height: auto;
        }

        /* é è¨­éš±è—ï¼šä¸é€æ˜åº¦ç‚º0ï¼Œç„¡æ³•é»æ“Šï¼Œå¾€å³ç§» */
        .character-wrapper.hidden {
            opacity: 0;
            transform: translateX(100px);
            pointer-events: none;
        }
        
        /* é¡¯ç¤ºæ™‚ï¼šä¸é€æ˜åº¦ç‚º1ï¼Œæ¢å¾©ä½ç½® */
        .character-wrapper:not(.hidden) {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* è®“å…§éƒ¨å…ƒç´ å¯é»æ“Š */
        .character-wrapper > * {
            pointer-events: auto; 
        }

        #chara-img {
            height: 75vh; 
            width: auto;
            cursor: pointer;
            filter: drop-shadow(-5px 5px 20px rgba(0,0,0,0.6));
            position: relative;
            z-index: 10;
            animation: breathing 5s ease-in-out infinite;
        }

        @keyframes breathing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }

        /* --- [ä¿®æ”¹] ä¸Šå‡æ°£æµ (Particle) - å¢å¼·ç‰ˆ --- */
        .wind-particle {
            position: absolute;
            /* é¡è‰²æ›´äº®ï¼Œé€æ˜åº¦æ›´é«˜ */
            background: rgba(127, 255, 212, 0.9);
            /* å°ºå¯¸è®Šå¤§ */
            width: 6px;
            height: 6px;
            border-radius: 50%;
            bottom: 0;
            pointer-events: none;
            z-index: 15;
            /* å¢åŠ ç™¼å…‰æ•ˆæœ (Glow) */
            box-shadow: 0 0 10px #7fffd4, 0 0 20px #7fffd4;
        }

        @keyframes rise-anim {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20% { opacity: 1; transform: translateY(-50px) scale(1.2); } /* ä¸­é–“è®Šå¤§ä¸€é» */
            100% { opacity: 0; transform: translateY(-350px) scale(0); }
        }


        /* --- 5. å…¶ä»–å…ƒä»¶ --- */
        .speech-bubble {
            visibility: hidden;
            background-color: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            padding: 15px 25px;
            border-radius: 4px;
            font-size: 1.05rem;
            max-width: 280px;
            position: absolute;
            top: 10%; 
            left: -20%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            border-left: 5px solid #5aaeb8;
            z-index: 30;
        }
        .speech-bubble.show { visibility: visible; opacity: 1; transform: translateY(0); }

        #summon-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 20;
            opacity: 0.7;
            transition: all 0.2s;
            background: none;
            border: none;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        #summon-btn:hover { opacity: 1; transform: scale(1.1); }

    </style>
</head>
<body>

    <img id="bg-img" src="bg.JPG" alt="Background">
    <div id="clock">00:00</div>

    <div class="search-wrapper">
        <form id="search-form" action="https://www.google.com/search" method="get">
            <input type="text" id="search-input" name="q" class="search-box" placeholder="æœå°‹..." autocomplete="off">
        </form>
        <ul id="history-list"></ul>
    </div>

    <button id="summon-btn" title="åˆ‡æ›é¡¯ç¤º">ğŸ¶</button>

    <div class="character-wrapper hidden" id="chara-wrapper">
        <div id="bubble" class="speech-bubble">...</div>
        <img id="chara-img" src="chara.png" alt="Feixiao">
    </div>

    <script>
        // --- è®Šæ•¸å®£å‘Š ---
        const wrapper = document.getElementById('chara-wrapper');
        const charaImg = document.getElementById('chara-img');
        const bubble = document.getElementById('bubble');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const historyList = document.getElementById('history-list');
        const summonBtn = document.getElementById('summon-btn');

        // --- 1. æœå°‹æ­·å²ç´€éŒ„ ---
        function getHistory() {
            const stored = localStorage.getItem('my_search_history');
            return stored ? JSON.parse(stored) : [];
        }
        function saveHistory(query) {
            if(!query) return;
            let history = getHistory();
            history = history.filter(item => item !== query);
            history.unshift(query);
            if(history.length > 8) history.pop();
            localStorage.setItem('my_search_history', JSON.stringify(history));
        }
        function renderHistory() {
            const history = getHistory();
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.classList.remove('show');
                return;
            }
            history.forEach(text => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `<span>${text}</span><span class="delete-btn">âœ•</span>`;
                li.querySelector('span').addEventListener('click', () => {
                    searchInput.value = text;
                    searchForm.submit();
                    saveHistory(text);
                });
                li.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteHistoryItem(text);
                });
                historyList.appendChild(li);
            });
            historyList.classList.add('show');
        }
        function deleteHistoryItem(text) {
            let history = getHistory();
            history = history.filter(item => item !== text);
            localStorage.setItem('my_search_history', JSON.stringify(history));
            renderHistory();
            searchInput.focus();
        }
        searchInput.addEventListener('focus', renderHistory);
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !historyList.contains(e.target)) {
                historyList.classList.remove('show');
            }
        });
        searchForm.addEventListener('submit', () => {
            saveHistory(searchInput.value);
        });


        // --- 2. åƒ…ä¿ç•™ä¸Šå‡å…‰é»ç‰¹æ•ˆ (Enhanced Particles) ---

        function createRisingParticle() {
            if (wrapper.classList.contains('hidden')) return;

            const particle = document.createElement('div');
            particle.classList.add('wind-particle');
            
            // éš¨æ©Ÿå·¦å³ä½ç½®
            const left = Math.random() * 100; 
            particle.style.left = `${left}%`;
            
            // éš¨æ©Ÿå‹•ç•«æ™‚é–“ (ç¨å¾®æ…¢ä¸€é»ï¼Œæ¯”è¼ƒå„ªé›…)
            const duration = Math.random() * 2 + 2.5; // 2.5s ~ 4.5s
            particle.style.animation = `rise-anim ${duration}s ease-out forwards`;

            wrapper.appendChild(particle);
            
            // å‹•ç•«çµæŸå¾Œç§»é™¤
            setTimeout(() => { particle.remove(); }, duration * 1000);
        }

        // å®šæ™‚ç”¢ç”Ÿç‰¹æ•ˆ
        setInterval(() => {
            // 50% æ©Ÿç‡ç”¢ç”Ÿå…‰é»ï¼Œé »ç‡å¯ä»¥è‡ªå·±èª¿
            if (Math.random() < 0.5) createRisingParticle();
        }, 800); 


        // --- 3. åŸºç¤åŠŸèƒ½ ---
        
        // é˜²ç¤¾æ­»é–‹é—œ
        function toggleCharacter() {
            wrapper.classList.toggle('hidden');
            if (!wrapper.classList.contains('hidden')) {
                showBubble("å–”ï¼Ÿä½ å¸¶äº†é…’ä¾†å—ï¼Ÿ");
                // é¡¯ç¤ºæ™‚çµ¦ä¸€é»ç‰¹æ•ˆå›é¥‹
                createRisingParticle(); createRisingParticle();
            } else {
                bubble.classList.remove('show');
                // éš±è—æ™‚æ¸…é™¤ç¾æœ‰å…‰é»
                const particles = document.querySelectorAll('.wind-particle');
                particles.forEach(p => p.remove());
            }
        }
        summonBtn.addEventListener('click', toggleCharacter);
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h' && document.activeElement !== searchInput) {
                toggleCharacter();
            }
        });

        // å°è©±
        let hideTimeout;
        const dialogues = [
            "å¤œæ™šçš„æ›œé’...å®‰éœè¨±å¤šã€‚",
            "å°å¿ƒé»ï¼Œåˆ¥å¾å±‹é ‚æ‰ä¸‹å»äº†ã€‚",
            "æƒ³çœ‹æˆ‘èˆæ§ï¼Ÿç¾åœ¨å¯ä¸æ˜¯æ™‚å€™ã€‚",
            "é…’å†·äº†ï¼Œä½ å†å»å¤šæ‹¿ä¸€é»ã€‚",
            "å¤©é—•çš„é¢¨ï¼Œç¸½æ˜¯å¦‚æ­¤å–§å›‚ã€‚",
            "ç„¡ç¤™ï¼Œæˆ‘æœƒç‚ºä½ æ–¬æ–·å‰è·¯çš„éšœç¤™ã€‚",
            "åˆè¦åšç ”ç©¶ï¼Ÿæœ›ä½ åŠæ—©å¤§æ·ã€‚",
            "ä½ è¦åšå ±å‘Šï¼Ÿæˆ‘å€’æ˜¯æŠŠæ–‡æ›¸å·¥ä½œéƒ½äº¤çµ¦ä¸‹å±¬äº†ã€‚",
        ];

        charaImg.addEventListener('click', () => {
            const text = dialogues[Math.floor(Math.random() * dialogues.length)];
            showBubble(text);
            // é»æ“Šæ™‚è§¸ç™¼å…‰é»
            createRisingParticle();
        });

        function showBubble(text) {
            bubble.innerText = text;
            bubble.classList.add('show');
            if (hideTimeout) clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                bubble.classList.remove('show');
            }, 4000);
        }

        // æ™‚é˜
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateTime, 1000);
        updateTime();

    </script>
</body>
</html>
